<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Contact</title>
        <link rel="stylesheet" href="./style/nav-style.css">
        <script src="./function/functions.js"></script>
    </head>
    <body id="contact.">
        <div class="header">
            <div id="navigation"></div>
        </div>

        <div class="middle-page" id="middle">
            <form class="contact-form" autocomplete="on" action="https://formcarry.com/s/noCfyWTloTO" method="post" enctype="multipart/form-data">
                <legend class="header-in-box">Contact with Me:</legend>

                <input class="input-text input-mode" type="email" id="email" name="email" title="Email From" placeholder="Sender Email" required autocomplete="email">
                    
                <input class="input-text input-mode" type="text" id="subject" name="subject" title="Subject" placeholder="Add a subject" list="subjects">
                <datalist id="subjects">
                    <option value="Hiring as Software Developer"></option>
                    <option value="Invitation to Job Interview"></option>
                </datalist>

                <!-- Consider enabling file upload if needed -->
                <!-- <input class="input-text" type="file" id="picture" name="picture" title="File to attach" multiple>-->

                <textarea class="input-text input-mode" type="text" id="message" name="message" title="Message to send" placeholder="Your message..." rows="10" cols="auto" required></textarea>
                    
                <div class="in-one-line">
                    <a class="text-link" href="mailto:marina.sichova@outlook.com" title="emailTo">
                        <img class="icons-imported" src="./files/images/email-svgrepo-com.svg" alt="Email icon" />msichova@outlook.com
                    </a>
                    <button class="download-button" type="submit">Send</button>
                </div>
            </form>
        </div><!--middle-page-->

        <div id="footer"></div>

        <script>
            includeRepeatedComponents();
        </script>
    </body>    
</html>
