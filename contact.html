<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" type="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1" type="application/javascript"> 
        <script src="./function/functions.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./style/nav-style.css" type="text/css">
        <title>Contact</title>
    </head>
    <body id="contact">
        <div class="header">
        <div id="navigation"></div></div>

        <div class="middle-page" id="middle">
            <form class="contact-form" autocomplete="on" action="https://formcarry.com/s/noCfyWTloTO" method="post" enctype="multipart/form-data">
                <legend class="header-in-box">Contact with Me:</legend>

                <input class="input-text input-mode" type="email" id="email" name="email" title="Email From" placeholder="Sender Email" required autocomplete="email">
                <input class="input-text input-mode" type="text" id="subject" name="subject" title="Subject" placeholder="Add a subject" list="subjects">
                <datalist id="subjects">
                    <option>Hiring as Software Developer</option>
                    <option>Invitation to Job Interview</option>
                </datalist>
               <!-- <input class="input-text" type="file" id="picture" name="picture" title="File to attach" multiple>-->
                <textarea class="input-text input-mode" type="text" id="message" name="message" title="Message to send" placeholder="Message..." rows="10" cols="auto" required></textarea>
                <div class="in-one-line">
                    <a class="text-link" href="mailto:marina.sichova@outlook.com" title="emailTo"><img class="icons-imported" alt="Email icon" src="./files/images/email-svgrepo-com.svg"/>msichova@outlook.com</a>
                    <button class="download-button" type="submit" title="Send email">Send</button>
                </div>
            </form>
        </div><!--middle-page-->

        <div id="footer"></div>

        <script>
            includeHtmlDocs();
        </script>
    </body>

    
</html>
